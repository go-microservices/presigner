dependencies:
  post:
    - go get -d github.com/laher/goxc

deployment:
  release:
    branch: release
    commands:
      - export $APP_NAME=signing
      - rm -rf $HOME/.go_workspace/src/signing
      - cp -Rf $HOME/signing $HOME/.go_workspace/src
      - cd $HOME/.go_workspace/src/signing
      - goxc -wlc default publish-github -apikey=$GITHUB_TOKEN
      - goxc bump
      - goxc -bc="linux,windows,darwin"
      - git config --global user.email "daisuke.mino@gmail.com"
      - git config --global user.name "CircleCI"
      - git commit ".goxc.json" -m "Bump version [ci skip]"
      - git push origin release
